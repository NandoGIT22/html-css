<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender como reproduzir áudio em HTML5.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/miss-you.mp3" type="audio/mpeg">
        <source src="midia/miss-you.ogg" type="audio/ogg">
        <source src="midia/miss-you.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/miss-you.mp3">Clique aqui para baixar o arquivo mp3.</a>
        </p>
        
    </audio>
</body>
</html>
