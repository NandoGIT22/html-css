<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedado localmente</h1>
   <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video height="560" controls autoplay loop>

    <source src="midia/video-ale.mp4" type="video/mp4">
    <source src="midia/video-ale.m4v" type="video/mp4">
    <source src="midia/video-ale.ogv" type="video/ogg">
    <source src="midia/video-ale.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

   </video>
   <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/J54imve-Ed4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do dailymotion</h1>

    <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"> <iframe style="width:50%;height:50%;position:absolute;left:0px;top:0px;overflow:hidden" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x8hfv0n?autoplay=1" width="100%" height="100%" allowfullscreen title="Player de vídeo Dailymotion" allow="autoplay"> </iframe> </div>

</body>
</html>
